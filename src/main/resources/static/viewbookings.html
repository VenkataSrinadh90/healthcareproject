<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background: #f4f8ff;
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 0.7rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1976d2;
    }
    .navbar-left .fa-heart {
      color: #1976d2;
      margin-right: 8px;
      font-size: 1.3rem;
    }
    .navbar-right a {
      color: #1976d2;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 6px 18px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .navbar-right a:hover {
      background: #e3f0ff;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.08);
      padding: 28px 18px;
      text-align: center;
    }
    h2 {
      color: #1976d2;
      margin-bottom: 22px;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .booking-list {
      margin-top: 12px;
      text-align: left;
    }
    .booking-card {
      background: #e3f0ff;
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: 0.95rem;
    }
    .no-bookings {
      color: #888;
      font-size: 1rem;
      margin-top: 28px;
    }
    .back-btn {
      margin-top: 18px;
      padding: 8px 18px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <i class="fa-solid fa-heart"></i> HealthCare
    </div>
    <div class="navbar-right">
      <a href="Patientview.html"><i class="fa-solid fa-house"></i> Home</a>
    </div>
  </div>
  <div class="container">
    <h2>My Bookings</h2>
    <div id="bookingList" class="booking-list"></div>
    <div id="noBookings" class="no-bookings" style="display:none;">No bookings till now.</div>
    <button class="back-btn" onclick="window.location.href='Patientview.html'">Back to Dashboard</button>
  </div>
  <script>
    // Fetch bookings for the logged-in user from backend
    function getLoggedInEmail() {
      // Example: get from localStorage/sessionStorage/cookie
      return localStorage.getItem('userEmail') || '';
    }

    function fetchBookings() {
      const email = getLoggedInEmail();
      if (!email) {
        document.getElementById('noBookings').style.display = 'block';
        document.getElementById('bookingList').innerHTML = '';
        return;
      }
      fetch(`/api/appointments/user/${encodeURIComponent(email)}`)
        .then(response => {
          console.log('API response status:', response.status);
          return response.json();
        })
        .then(bookings => {
          console.log('Bookings data:', bookings);
          const bookingList = document.getElementById('bookingList');
          const noBookings = document.getElementById('noBookings');
          bookingList.innerHTML = '';
          if (!bookings || bookings.length === 0) {
            noBookings.style.display = 'block';
          } else {
            noBookings.style.display = 'none';
            bookings.forEach(b => {
              const card = document.createElement('div');
              card.className = 'booking-card';
              let dateStr = b.date;
              if (typeof dateStr === 'object' && dateStr !== null) {
                dateStr = `${dateStr.year}-${String(dateStr.month).padStart(2,'0')}-${String(dateStr.day).padStart(2,'0')}`;
              }
              let timeStr = b.time;
              if (typeof timeStr === 'object' && timeStr !== null) {
                timeStr = `${String(timeStr.hour).padStart(2,'0')}:${String(timeStr.minute).padStart(2,'0')}`;
              }
              card.innerHTML = `<strong>Date:</strong> ${dateStr}<br><strong>Time:</strong> ${timeStr}<br><strong>Department:</strong> ${b.department}<br><strong>Status:</strong> Confirmed`;
              bookingList.appendChild(card);
            });
          }
        })
        .catch((err) => {
          console.error('Error fetching bookings:', err);
          document.getElementById('noBookings').style.display = 'block';
          document.getElementById('bookingList').innerHTML = '';
        });
    }
    window.onload = fetchBookings;
  </script>
</body>
</html>
