<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescription Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to bottom, #eaf0ff 0%, #f8faff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .confirmation-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(29,60,179,0.08);
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 400px;
    }
    .confirmation-box h2 {
      color: #1d3cb3;
      margin-bottom: 18px;
    }
    .confirmation-box p {
      color: #333;
      margin-bottom: 24px;
    }
    .go-back-btn {
      background: linear-gradient(90deg, #1d3cb3 60%, #3a6df0 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .go-back-btn:hover {
      background: linear-gradient(90deg, #3a6df0 60%, #1d3cb3 100%);
      transform: translateY(-2px) scale(1.04);
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h2>Prescription Added Successfully!</h2>
    <p>The prescription has been stored in the database.</p>
    <button class="go-back-btn" onclick="window.location.href='doctor.html'">Go Back</button>
  </div>
</body>
</html>
