<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthCare Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      gap: 48px;
      padding: 0 20px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
      display: flex;
      align-items: center;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border-radius: 8px;
      border: 1px solid #d3d8e8;
      outline: none;
      font-size: 16px;
      background: #f8faff;
      color: #333;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(29,60,179,0.05);
    }
    .form-group input:focus {
      border: 1.5px solid #1d3cb3;
      box-shadow: 0 4px 16px rgba(29,60,179,0.10);
    }

    .form-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #3a6df0;
      font-size: 18px;
      z-index: 2;
      pointer-events: none;
    }
    .logo i {
      color: #3a6df0;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 16px 16px 16px 45px; /* increased padding */
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px; /* increased font size */
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .illustration {
      max-width: 320px;
    }

    .illustration img {
      width: 100%;
      height: 320px;
    }
  </style>
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="logo">
        <i class="fa-solid fa-heart"></i> HealthCare
      </div>

      <div class="form-group">
        <i class="fa-regular fa-calendar"></i>
        <input type="date" placeholder="Date" required>
      </div>
      <div class="form-group">
        <i class="fa-regular fa-user"></i>
        <input type="text" placeholder="Enter Patient name" required>
      </div>
      <div class="form-group">
        <i class="fa-solid fa-phone"></i>
        <input type="number" placeholder="Enter mobile no" required>
      </div>
      <div class="form-group">
        <i class="fa-solid fa-hashtag"></i>
        <input type="number" placeholder="Enter age" required min="0">
      </div>
      <div class="form-group">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter Address" required>
      </div>
      <div class="form-group">
        <i class="fa-solid fa-stethoscope"></i>
        <input type="text" placeholder="Enter disease" required>
      </div>
      <div class="form-group">
        <i class="fa-solid fa-pills"></i>
        <input type="text" placeholder="Enter medicine advised" required>
      </div>
      <a href="Prescriptionsucc.html" style="text-decoration: none;">
        <button class="submit-btn">Submit</button>
      </a>
    </div>

    <div class="illustration">
      <!-- Replace with your doctor image -->
      <img src="acdac8484dbc55288f48b2bd35e42300-removebg-preview.png" alt="Doctor Illustration">
    </div>
  </div>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  const formContainer = document.querySelector('.form-container');
  const submitBtn = document.querySelector('.submit-btn');
  submitBtn.addEventListener('click', function(e) {
    e.preventDefault();
    const inputs = formContainer.querySelectorAll('input');
    const data = {
      date: inputs[0].value,
      patientName: inputs[1].value,
      mobile: inputs[2].value,
      age: inputs[3].value,
      address: inputs[4].value,
      disease: inputs[5].value,
      medicineAdvised: inputs[6].value
    };
    // Simple validation
    if (Object.values(data).some(v => !v)) {
      alert('Please fill all fields.');
      return;
    }
    fetch('/api/prescriptions', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(async response => {
      if (response.ok) {
        window.location.href = 'prescriptionconfirmation.html';
      } else {
        alert('Failed to add prescription. Please try again.');
      }
    })
    .catch(() => {
      alert('Failed to add prescription. Please try again.');
    });
  });
});
</script>
</body>
</html>
