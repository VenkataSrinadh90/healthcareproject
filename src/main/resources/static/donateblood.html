<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Blood - Book a Slot</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #e3f0ff, #b3c7f7);
      font-family: 'Outfit', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .navbar {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 0.7rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1976d2;
    }
    .navbar-left .fa-heart {
      color: #1976d2;
      margin-right: 8px;
      font-size: 1.3rem;
    }
    .navbar-right a {
      color: #1976d2;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 6px 18px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .navbar-right a:hover {
      background: #e3f0ff;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.08);
      padding: 28px 18px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 500px;
      margin-top: 30px;
    }
    h2 {
      color: #1976d2;
      margin-bottom: 14px;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
    }
    .input-group {
      position: relative;
      margin-bottom: 18px;
      width: 100%;
      max-width: 320px;
      display: flex;
      align-items: center;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px 12px 12px 38px;
      border-radius: 8px;
      border: 1px solid #90caf9;
      font-size: 1rem;
      background: #f9faff;
      outline: none;
      transition: border-color 0.3s;
    }
    .input-group input:focus,
    .input-group select:focus {
      border-color: #1976d2;
      background: #fff;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #1976d2;
      font-size: 1.1rem;
    }
    .book-btn {
      width: 100%;
      padding: 14px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .book-btn:hover {
      background: #1565c0;
    }
    .success {
      color: #388e3c;
      font-size: 1.1rem;
      margin-top: 18px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <i class="fa-solid fa-heart"></i> HealthCare
    </div>
    <div class="navbar-right">
      <a href="Patientview.html"><i class="fa-solid fa-house"></i> Home</a>
    </div>
  </div>
  <div class="container">
    <h2><i class="fa-solid fa-droplet"></i> Donate Blood</h2>
    <form id="donateForm">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="name" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Email Address" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" id="phone" placeholder="Mobile Number" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-venus-mars"></i>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-user-clock"></i>
        <input type="number" id="age" placeholder="Age" min="18" max="65" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-calendar-day"></i>
        <input type="date" id="date" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-clock"></i>
        <input type="time" id="time" required />
      </div>
      <button type="submit" class="book-btn">Book Slot</button>
    </form>
    <div id="successMsg" class="success">
      <i class="fa-solid fa-circle-check"></i> Slot booked successfully! Thank you for donating blood.
    </div>
  </div>
  <script>
    document.getElementById('donateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const gender = document.getElementById('gender').value;
      const age = document.getElementById('age').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      if (!name || !email || !phone || !gender || !age || !date || !time) {
        alert('Please fill all fields.');
        return;
      }
      fetch('/api/donate-blood', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, phone, gender, age, date, time })
      })
      .then(async response => {
        if (response.ok) {
          document.getElementById('donateForm').reset();
          document.getElementById('successMsg').style.display = 'block';
        } else {
          alert('Booking failed. Please try again.');
        }
      })
      .catch(() => {
        alert('Booking failed. Please try again.');
      });
    });
  </script>
</body>
</html>
